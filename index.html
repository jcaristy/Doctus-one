<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctus One</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #001F87;
            color: white;
            text-align: center;
        }
        .container {
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        .container img {
            max-width: 150px;
            margin-bottom: 20px;
        }
        .container h1 {
            font-size: 24px;
            color: #001F87;
            margin-bottom: 10px;
        }
        .container p {
            margin: 0;
            font-size: 16px;
            color: #333;
        }
        .container a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background: #001F87;
            text-decoration: none;
            border-radius: 4px;
            transition: background 0.3s;
        }
        .container a:hover {
            background: #0036d8;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="logo-doctus one.png" alt="Doctus One Logo">
        <p><a href="mailto:info@doctus.one">info@doctus.one</a></p>
    </div>
</body>
</html>
